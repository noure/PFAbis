<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Liste de convention</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<!--  Assumes you have styles.css in WebContent/css/ -->
</h:head>
<h:body>
	<ui:composition template="/template/template.xhtml">

		<ui:define name="body2">
			<center>
				<p:layout>
					<p:layoutUnit position="center"
						header="Liste de tous les conventions">
						<h:form>
							<p:dataTable var="conv" value="#{conventionBean.conventions}" rows="10"
								id="tbl" paginator="true"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15,20,25,30,50">
								<!-- filteredValue="#{userBean.filterUsers} -->
								<p:column headerText="titre de convention"
									filterBy="#{conv.titre}" filterMatchMode="contains">
									<h:outputText value="#{doc.idDocument}" />

								</p:column>

								<p:column headerText="Date de Debut"
									filterBy="#{conv.debut}"
									filterMatchMode="contains">
									<h:outputText value="#{conv.debut}" />

								</p:column>

								<p:column headerText="Date de Fin" filterBy="#{conv.fin}"
									filterMatchMode="contains">
									<h:outputText value="#{conv.fin}" />
								</p:column>

								
								<p:column headerText="Operation">
									<h:commandLink value=" Consulter" action="#{conventionBean.preparerMiseAjour(conv.getId())}"
										 /> &nbsp;
									
									<h:commandLink  value="Supprimer" action="#{conventinBean.preparerSuppression(conv.getId())}"   styleClass="button"  />
									
								</p:column>


							</p:dataTable>
							<h:commandLink value="PDF">
								<!-- <p:graphicImage name="/demo/images/pdf.png" /> -->
								<p:dataExporter type="pdf" target="tbl" fileName="cars"
									pageOnly="true" />
							</h:commandLink>
						</h:form>
					</p:layoutUnit>
				</p:layout>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</html>

<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="body2">
		<ui:param name="title" value="Ajouter un Bullin Officiel" />

		<p:layout>
			<p:layoutUnit position="west" size="100"></p:layoutUnit>
			<p:layoutUnit position="center"
				header="Suppression d'un Bulletin Officiel">
				<h:form id="frmsup" >  
                            <p:growl id="growlsup" showDetail="true" sticky="true"/> 
                            <h:outputText value="voulez-vous supprimer le Bulletin Officiel ?"/>
                            <br/>
                            <p:commandButton  value="supprimer"  
                                              actionListener="#{bOBean.supprimer()}" action="listBO"    
                                              />  
                            <p:commandButton  value="Annuler"  actionListener="#{dbOBean.retour()}" 
                                              action="listBO"
                                              />

                        </h:form>
				
				
			</p:layoutUnit>
		</p:layout>



	</ui:define>
</ui:composition>

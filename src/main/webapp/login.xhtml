<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="body2">

		<ui:param name="title" value="Login page" />
		<p:layout >

			<p:layoutUnit position="center">
				<p:graphicImage src="/resources/images/login.jpg" />

				<h:form id="login"
					onsubmit="document.getElementById('login').action='/PFAbis/j_spring_security_check';"
					prependId="false">
					<p:panelGrid>
						<p:row>
							<p:column>
							Nom D'utilisateur*:
						</p:column>
							<p:column>
								<p:inputText id="j_username" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
							Mot de Passe*:
						</p:column>
							<p:column>
								<p:password id="j_password" />
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="2">
								<p:commandButton value="Sign in" ajax="false" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</h:form>
			</p:layoutUnit>
		</p:layout>

	</ui:define>
</ui:composition>

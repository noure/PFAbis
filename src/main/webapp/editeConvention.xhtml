<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="body2">
		<ui:param name="title" value="Ajouter un Bullin Officiel" />

		<p:layout>
			<p:layoutUnit position="west" size="100"></p:layoutUnit>
			<p:layoutUnit position="center"
				header="L'Ajoute d'un Nouveau Convention">
				<p:panel header="Consultation">
					<center>
						<p:outputLabel value=" Convention à enregistrer est ainsi : " />
						<p:panelGrid columns="2">

							<p:outputLabel value=" Sujet  de convention : " />
							<p:outputLabel value="#{conventionBean.convention.getTitre()}" />
							<p:outputLabel value=" Date de début : " />
							<p:outputLabel value="#{conventionBean.convention.getDebut()}" />
							<p:outputLabel value=" Date de fin : " />
							<p:outputLabel value="#{conventionBean.convention.getFin()}" />
						</p:panelGrid>
						<p:panelGrid columns="1">
							<p>
								<p:outputLabel value="List des membres participants: " />

								<ui:repeat var="m" value="#{conventionBean.membres}"
									varStatus="status">
									<p:outputLabel value="* #{m.getNom()}" />
									<br />
								</ui:repeat>
							</p>


							<p>
								<p:outputLabel value="List des objectifs de convention: " />

								<ui:repeat var="m" value="#{conventionBean.objectifs}"
									varStatus="status">
									<p:outputLabel value="* #{m.getObjectif()}" />
									<br />
								</ui:repeat>
							</p>
						</p:panelGrid>
					</center>

				</p:panel>
			</p:layoutUnit>
		</p:layout>







	</ui:define>
</ui:composition>

<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="body2">
		<ui:param name="title" value="Ajouter un Bullin Officiel" />

		<p:layout>
			<p:layoutUnit position="west" size="100"></p:layoutUnit>
			<p:layoutUnit position="center"
				header="L'Ajoute d'un Nouveau Fichier">
				<p:fieldset legend="Details de Fichier numériser" toggleable="true"
					toggleSpeed="500" id="fieldID">
					<h1>Gestion de fichier numériser</h1>
					<h:form id="DocForm">
						<p:growl id="growlnouv" showDetail="false" sticky="true" life="30" />


						<h:panelGrid columns="2" cellpadding="15" id="panel1">

							<h:outputLabel value="Fichier: *" />
							<p:fileUpload value="" mode="simple"
								disabled="true" />

							

							<h:outputLabel value="Repertoire de Fichier: *" />
							<p:inputText value="#{bOBean.repository}" required="true"
								requiredMessage="Entrer SVP le repertoire de Document" />

							

							<h:outputLabel value="Thème de Document : *" />
							<p:inputText value="#{bOBean.themeDoc}"
								requiredMessage=" théme de bulletin officiel nécessaire !"
								required="true" />



							<p:outputLabel for="button" value="Date de creation : *" />
							<p:calendar id="button" value="#{bOBean.dateEdition}"
								showOn="button" required="true" />



							<p:outputLabel for="button2" value="Date D'ajoute : *" />
							<p:calendar id="button2" value="#{bOBean.dateIncertion}"
								showOn="button" required="true" />


							

							<h:outputLabel value="Commentaire : " />
							<p:inputTextarea value="#{bOBean.commentaire}" size="500" />

						</h:panelGrid>

						<p:commandButton value="Ajouter " action="#{bOBean.ajouter}"
							id="commandButtonID" />
					</h:form>


				</p:fieldset>

				<h:panelGrid columns="2">

					<p:spacer width="50" height="50" />
					<h:form id="mainForm21">
						<h:panelGrid columns="1">
							<p:messages id="messages21" />


							<h:panelGroup id="messageDetailGroup21" layout="block"
								style="margin-right: 20px;">
								<h:panelGrid id="messageDetail21" columns="1"
									columnClasses="formColumn">

									<h:outputText value="M0t Clé *" />
									<p:inputText value="#{bOBean.libelle}" label="Text" />
								</h:panelGrid>

								<p:commandButton id="addMsgButton21" value="Ajouter le mot clé"
									action="#{bOBean.ajouterMot}" process="messageDetailGroup21"
									update="messageDetail21 dataTable21 messages21"
									style="margin-top: 20px;" icon="ui-icon-plusthick" />
							</h:panelGroup>

							<p:dataTable id="dataTable21" var="mot" value="#{bOBean.mots}"
								paginator="true"
								paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rows="5" rowsPerPageTemplate="5,10,15"
								paginatorPosition="bottom">


								<p:column sortBy="#{mot.libelle}" headerText="Mots Cles">
									<h:outputText value="#{mot.libelle}" />
								</p:column>

							</p:dataTable>








						</h:panelGrid>
					</h:form>
					
				<p:commandButton value="Enregistrer " action="listBO" /></h:panelGrid>
			</p:layoutUnit>
		</p:layout>



	</ui:define>
</ui:composition>

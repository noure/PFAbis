	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="body2">

		<ui:param name="title" value="Login page" />
		<style type="text/css">

                .ui-menuitem

                .ui-menuitem-text*/

	display: inline-block;

		<div
			style="font-family: arial; font-size: 10pt; background-color: #ffefb3 !important;">
			<p:layout >

				<p:layoutUnit position="center"
					style="border: 0px #ffffff !important; ">
					<p:layout>
					
					
					<p:layoutUnit id="ricenter" position="center">
							<h:form id="login"
								onsubmit="document.getElementById('login').action='/PFAbis/j_spring_security_check';"
								prependId="false">

								<br />
								<br />
								<center>
									<p:panel id="panel" header="Se connecter au GED"
										style="width: 60%; font-family: arial; font-size: 11pt; ">
										<p:growl showDetail="true" id="growl" life="4000" />
										<h:panelGrid columns="2">
											<h:panelGrid style="width: 70%;" cellpadding="5"
												cellspacing="5">
												<p:graphicImage value="resources/images/login.jpg" height="130" />

											</h:panelGrid>
											<h:panelGrid columns="2" cellpadding="5">
												<h:outputLabel for="login" value="Nom d'utilisateur *"
													style="font-weight: bold; color: #ff3300; font-family: arial; font-size: 10pt;" />
												<p:inputText id="j_username" required="true" label="login"  requiredMessage="Entrer votre nom "/>




												<h:outputLabel for="j_password" value="Mot de passe *"
													style="font-weight: bold; color: #ff3300; font-family: arial; font-size: 10pt;" />
												<p:password id="j_password" required="true" label="password" requiredMessage="Entrer votre mot de passe"/>


											</h:panelGrid>
										</h:panelGrid>
										<p:commandButton value="Submit" update="growl" ajax="false"
											style="width: 80px; font-family: arial; font-size: 11pt;">

										</p:commandButton>


									</p:panel>

								</center>
							</h:form>

						
					
					</p:layoutUnit>
					
					</p:layout>
					
				</p:layoutUnit>
				<p:layoutUnit id="rii" position="east" size="80"
					style="border: 0px #ffffff !important">

				</p:layoutUnit>
				<p:layoutUnit id="le" position="west" size="80"
					style="border: 0px #ffffff !important">

				</p:layoutUnit>
			</p:layout>







		</div>

	</ui:define>
</ui:composition>
